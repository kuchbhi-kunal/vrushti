<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  type="text/css" rel="stylesheet" href="style.css">
    <title>वृष्टिः</title>
</head>
<body>
    <div class="main-container">
        <div style="margin-top: -10rem; display: flex; align-items: center; justify-content: center; flex-direction: column;">
            <h1 style="font-size: 5rem;">वृष्टिः</h1>
            <div style="margin-top: -2rem;">
                <form action="" style="display: flex; align-items: center; justify-content: center; flex-direction: column;">
                    <select name="city" id="city">
                        <option value="select">Select City</option>
                        <optgroup label="Maharashtra">
                          <option value="mumbai">Mumbai</option>
                          <option value="pune">Pune</option>
                        </optgroup>
                        <optgroup label="Assam">
                          <option value="guwhati">Guwhati</option>
                        </optgroup>
                      </select>
                    <br>
                    <input type="submit" value="Predict">
                  </form>
            </div>
        </div>
    </div>
    
</body>
</html>
